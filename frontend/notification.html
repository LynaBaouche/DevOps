<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes notifications</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles locaux si style.css n'est pas prÃªt */
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; }
        h2 { padding: 20px; color: #111827; }

        /* Zone scrollable */
        #allNotifList {
            list-style: none;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            margin: 0;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background: #fff;
        }

        /* Notification lue (gris) */
        .notif-item {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            background-color: #f9fafb;
            color: #374151;
            cursor: pointer;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        /* Notification non lue (bleu) */
        .notif-item.unread {
            background-color: #e0f2ff;
            border-left: 4px solid #1d4ed8;
            font-weight: 600;
            color: #1e293b;
        }

        /* Hover */
        .notif-item:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>
<body>

<h2>Mes notifications</h2>

<ul id="allNotifList"></ul>

<script>
    const user = JSON.parse(localStorage.getItem("utilisateur"));
    const list = document.getElementById("allNotifList");

    if (!user) {
        list.innerHTML = "<li>Connectez-vous pour voir vos notifications.</li>";
    } else {
        fetch(`/api/notifications/${user.id}`)
            .then(res => res.json())
            .then(notifs => {
                if (notifs.length === 0) {
                    list.innerHTML = "<li>Aucune notification</li>";
                    return;
                }

                notifs.forEach(n => {
                    const li = document.createElement("li");

                    // bleu si non lue, gris si lue
                    li.className = n.isRead ? "notif-item" : "notif-item unread";

                    li.innerHTML = `
                        <div>${n.message}</div>
                        <small>${new Date(n.createdAt).toLocaleString()}</small>
                    `;

                    list.appendChild(li);
                });
            })
            .catch(err => {
                console.error("Erreur:", err);
                list.innerHTML = "<li>Erreur de chargement</li>";
            });
    }
</script>

</body>
</html>
