# Nom de l'application
spring.application.name=Etudlife

# Connexion MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/etudlife_db?createDatabaseIfNotExist=true 
spring.datasource.username=root
spring.datasource.password=à remplir

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Port (facultatif)
server.port=8080
