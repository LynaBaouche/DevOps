<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | EtudLife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<div class="login-container">
    <img src="images/etudlife.png" alt="logo" class="login-logo">
    <h1>Créer un compte</h1>
    <p class="login-subtitle">Rejoignez la communauté étudiante</p>

    <div class="login-tabs">
        <button class="tab" id="tab-login" onclick="window.location.href='login.html'">Connexion</button>
        <button class="tab active" id="tab-register">Inscription</button>
    </div>

    <form id="inscreptionForm">
        <div class="name-fields">
            <div>
                <label>Prénom</label>
                <input type="text" id="prenom" placeholder="Votre prénom" required>
                <small class="error" id="prenomError"></small>
            </div>
            <div>
                <label>Nom</label>
                <input type="text" id="nom" placeholder="Votre nom" required>
                <small class="error" id="nomError"></small>
            </div>
        </div>

        <label>Adresse email</label>
        <input type="email" id="email" placeholder="votre.email@parisnanterre.fr" required>
        <small class="error" id="emailError"></small>

        <label>Mot de passe</label>
        <input type="password" id="password" placeholder="********" required>
        <small class="error" id="passwordError"></small>

        <label>Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" placeholder="********" required>
        <small class="error" id="confirmError"></small>

        <div class="login-options">
            <label>
                <input type="checkbox" id="conditions" required>
                J’accepte les conditions d’utilisation
            </label>
        </div>

        <button type="submit" class="btn btn-primary full-width">Créer mon compte</button>

        <p class="signup-link">Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
    </form>

</div>

<script src="app.js"></script>
</body>
</html>
