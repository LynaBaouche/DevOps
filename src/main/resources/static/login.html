<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | EtudLife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<div class="login-container">
    <img src="images/etudlife.png" alt="logo" class="login-logo">
    <h1>Connexion</h1>
    <p class="login-subtitle">Connectez-vous à votre compte étudiant</p>

    <div class="login-tabs">
        <button class="tab active" id="tab-login">Connexion</button>
        <button class="tab" id="tab-register" onclick="window.location.href='inscreption.html'">Inscription</button>
    </div>

    <form id="loginForm">
        <label>Adresse email</label>
        <input type="email" id="email" placeholder="votre.email@parisnanterre.fr" required>
        <small class="error" id="emailError"></small>

        <label>Mot de passe</label>
        <input type="password" id="password" placeholder="********" required>
        <small class="error" id="passwordError"></small>

        <div class="login-options">
            <label><input type="checkbox" id="remember"> Se souvenir de moi</label>
            <a href="#">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="btn btn-primary full-width">Se connecter</button>

        <p class="signup-link">Vous n’avez pas de compte ? <a href="inscreption.html">Créer un compte</a></p>
    </form>

</div>

<script src="app.js"></script>
</body>
</html>
