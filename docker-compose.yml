version: '3.8'

services:
  # 1. Base de données
  mysql:
    image: mysql:8.0
    container_name: etudlife-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: etudlife_db
    ports:
      - "3307:3306" # On map sur 3307 pour ne pas entrer en conflit si tu as déjà un MySQL local
    volumes:
      - mysql-data:/var/lib/mysql # Persistance des données (ne perd pas tout au reboot)
    networks:
      - etudlife-net
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Cache & Messagerie
  redis:
    image: redis:alpine
    container_name: etudlife-redis
    ports:
      - "6379:6379"
    networks:
      - etudlife-net

  # 3. Backend Spring Boot
  backend:
    build: ./backend
    container_name: etudlife-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-alicyapearl.alwaysdata.net:3306/alicyapearl_devops?useSSL=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: 390464_devops
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - etudlife-net

  # 4. Frontend React
  frontend:
    build: ./frontend # Chemin vers ton dossier frontend
    container_name: etudlife-frontend
    ports:
      - "3000:80" # On accède via localhost:3000, qui redirige vers le port 80 de Nginx
    depends_on:
      - backend
    networks:
      - etudlife-net

volumes:
  mysql-data:

networks:
  etudlife-net:
    driver: bridge