<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtudLife - Ressources partag√©es</title>
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
</head>
<script src="app.js"></script>
<body>
<script src="header.js"></script>

<div class="container">
    <div class="page-header">
        <div>
            <h2>Gestion des documents</h2>
            <p>Ajoutez et organisez vos documents partag√©s.</p>
        </div>
        <button id="btn-open-upload" >+ Ajouter un document</button>
    </div>

    <div class="formats">
        <div class="format-card" data-type="pdf"><span>üìÑ</span>PDF<br><small>Documents PDF</small></div>
        <div class="format-card" data-type="docx"><span>üìù</span>DOCX<br><small>Documents Word</small></div>
        <div class="format-card" data-type="pptx"><span>üìä</span>PPTX<br><small>Pr√©sentations</small></div>
        <div class="format-card" data-type="json"><span>üß©</span>JSON<br><small>Donn√©es JSON</small></div>
        <div class="format-card" data-type="zip"><span>üóúÔ∏è</span>ZIP<br><small>Archives</small></div>
        <div class="format-card" data-type="txt"><span>üìÉ</span>TXT<br><small>Textes simples</small></div>
    </div>

    <div class="document-list">
        <h3>Documents partag√©s</h3>
        <div id="documentsList"></div>
    </div>
    <button onclick="chargerDocuments()">Tous les documents</button>

</div>

<!-- Fen√™tre modale d‚Äôupload -->
<div id="modalUpload" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h3>üìé Ajouter un document</h3>
        <form id="uploadForm">
            <input type="file" id="file" name="file" required>
            <button type="submit">T√©l√©verser</button>
        </form>
        <div id="uploadResult"></div>
    </div>
</div>


<script>
    // 1. V√©rifier la connexion (S√©curit√©)
    const connectedUser = JSON.parse(localStorage.getItem("utilisateur"));
    if (!connectedUser) {
        alert("Vous devez √™tre connect√© pour acc√©der aux documents.");
        window.location.href = "login.html";
    }

    // 2. Gestion de la Modale (Ouverture/Fermeture)
    const modal = document.getElementById("modalUpload");
    const btnOpen = document.getElementById("btn-open-upload");
    const spanClose = document.getElementById("closeModal");

    if (btnOpen) {
        btnOpen.onclick = () => modal.style.display = "flex";
    }
    if (spanClose) {
        spanClose.onclick = () => modal.style.display = "none";
    }
    // Fermer en cliquant en dehors
    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };

    // 3. Charger la liste des documents
    async function chargerDocuments() {
        const container = document.getElementById("documentsList");
        if (!container) return;

        container.innerHTML = "<p>Chargement...</p>";

        try {
            // On utilise la variable API_BASE_URL venant de app.js
            const res = await fetch(API_BASE_URL + "/documents");
            const docs = await res.json();

            if (!docs || docs.length === 0) {
                container.innerHTML = "<p>Aucun document partag√© pour l'instant.</p>";
                return;
            }

// Remplace cette partie dans ton docs.map
container.innerHTML = `<div class="documents-container">` +
    docs.map(doc => `
    <div class="doc-card">
        <div style="font-size: 2rem; margin-bottom: 10px;">
            ${getIconForType(doc.type)}
        </div>
        <strong>${doc.nom}</strong>
        <p style="color:gray; font-size:0.9em;">
            ${(doc.taille / 1024).toFixed(1)} Ko ‚Ä¢ ${new Date(doc.dateUpload).toLocaleDateString()}
        </p>
        <a href="${API_BASE_URL}/documents/${doc.id}/download" class="btn-download">
            T√©l√©charger
        </a>
    </div>
`).join("") + `</div>`;

        } catch (err) {
            console.error("Erreur chargement docs :", err);
            container.innerHTML = "<p style='color:red'>Erreur de chargement des documents.</p>";
        }
    }

    // Petit utilitaire pour les ic√¥nes
    function getIconForType(mimeType) {
        if (mimeType.includes("pdf")) return "üìÑ";
        if (mimeType.includes("image")) return "üñºÔ∏è";
        if (mimeType.includes("text")) return "üìù";
        if (mimeType.includes("sheet") || mimeType.includes("excel")) return "üìä";
        return "üìÅ";
    }

    // 4. Gestion du Formulaire d'Upload
    const form = document.getElementById("uploadForm");
    if (form) {
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById("uploadResult");
            resultDiv.innerHTML = "Envoi en cours...";

            const formData = new FormData(e.target);
            // On ajoute l'ID de l'utilisateur qui upload
            if (connectedUser) {
                formData.append("uploaderId", connectedUser.id);
            }

            try {
                const response = await fetch(API_BASE_URL + "/documents/upload", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text);
                }

                resultDiv.innerHTML = "<span style='color:green'>‚úÖ Document ajout√© !</span>";
                setTimeout(() => {
                    modal.style.display = "none";
                    resultDiv.innerHTML = "";
                    e.target.reset();
                    chargerDocuments(); // Rafra√Æchir la liste
                }, 1500);

            } catch (err) {
                resultDiv.innerHTML = "<span style='color:red'>‚ùå " + err.message + "</span>";
            }
        });
    }

    // Lancement au chargement de la page
document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("modalUpload");
    const btnOpen = document.getElementById("btn-open-upload");
    const btnClose = document.getElementById("closeModal");

    // üîí S√©curit√© : la modale est toujours ferm√©e au d√©part
    modal.style.display = "none";

    // Ouvrir UNIQUEMENT au clic
    btnOpen.addEventListener("click", () => {
        modal.style.display = "flex";
    });

    // Fermer avec la croix
    btnClose.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Fermer en cliquant en dehors
    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });
});

</script>
</body>
</html>
