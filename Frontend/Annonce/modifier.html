<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier Annonce | EtudLife</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="/Annonce/annonces.css">

    <style>
        .edit-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 18px;
            border: 1px solid #d0d7e2;
            border-radius: 8px;
        }

        .btn-blue {
            width: 100%;
            background: #1e66ff;
            padding: 12px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-blue:hover {
            background: #0f4cd5;
        }
    </style>
</head>

<body class="page-annonces">

<h1 style="text-align:center; margin-top:25px;">Modifier l'annonce</h1>

<div class="edit-container">

    <form id="edit-form">

        <label>Titre</label>
        <input type="text" id="titre" required>

        <label>Catégorie</label>
        <select id="categorie" required>
            <option value="logement">Logement</option>
            <option value="cours">Cours</option>
            <option value="emploi">Emploi</option>
            <option value="service">Service</option>
            <option value="objet">Objet</option>
        </select>

        <label>Prix</label>
        <input type="text" id="prix" required>

        <label>Ville</label>
        <input type="text" id="ville" required>

        <label>Description</label>
        <textarea id="description" required></textarea>

        <label>Lien vers l’annonce (optionnel)</label>
        <input type="url" id="lien" placeholder="https://exemple.com/annonce">

        <label>Nouvelle photo (optionnel)</label>
        <input type="file" id="image" accept="image/*">

        <button type="submit" class="btn-blue">Enregistrer les modifications</button>

    </form>

</div>

<script>
    // Récupérer ID dans l’URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
        alert("ID annonce manquant !");
        window.location.href = "/Annonce/mes_annonces.html";
    }

    // Charger l’annonce existante
    async function loadAnnonce() {
        const res = await fetch(`/api/annonces/${id}`);
        if (!res.ok) {
            alert("Impossible de charger l’annonce");
            window.location.href = "/Annonce/mes_annonces.html";
            return;
        }

        const a = await res.json();

        document.getElementById("titre").value = a.titre || "";
        document.getElementById("categorie").value = (a.categorie || "").toLowerCase();
        document.getElementById("prix").value = a.prix || "";
        document.getElementById("ville").value = a.ville || "";
        document.getElementById("description").value = a.description || "";
        document.getElementById("lien").value = a.lien || "";
    }

    loadAnnonce();

    // Sauvegarder modification (FormData)
    document.getElementById("edit-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const fd = new FormData();
        fd.append("titre", document.getElementById("titre").value);
        fd.append("categorie", document.getElementById("categorie").value.toLowerCase());
        fd.append("prix", document.getElementById("prix").value);
        fd.append("ville", document.getElementById("ville").value);
        fd.append("description", document.getElementById("description").value);
        fd.append("lien", document.getElementById("lien").value);

        const imageInput = document.getElementById("image");
        if (imageInput.files.length > 0) {
            fd.append("image", imageInput.files[0]); // optionnel
        }

        const res = await fetch(`/api/annonces/${id}`, {
            method: "PUT",
            body: fd
        });

        if (!res.ok) {
            const err = await res.text();
            console.error("Erreur modification:", err);
            alert("Erreur lors de la modification");
            return;
        }

        alert("✅ Annonce modifiée !");
        window.location.href = "/Annonce/mes_annonces.html";
    });
</script>

</body>
</html>
