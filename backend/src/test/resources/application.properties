# ==========================================
# CONFIGURATION SPÉCIALE POUR LES TESTS CI
# ==========================================

# 1. On utilise H2 (Base en mémoire) pour ne pas toucher à AlwaysData
spring.datasource.url=jdbc:h2:mem:etudlife_testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 2. On recrée les tables à chaque test pour être propre
spring.jpa.hibernate.ddl-auto=create-drop

# 3. On désactive les logs SQL pour ne pas polluer GitHub Actions
spring.jpa.show-sql=false

# 4. Valeurs par défaut pour les API (redondance de sécurité)
rapidapi.key=dummy_rapidapi_test
openai.api.key=dummy_openai_test
navitia.token=dummy_navitia_test