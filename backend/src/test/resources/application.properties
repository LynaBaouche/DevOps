# --- Configuration H2 (En mémoire, isole les tests) ---
spring.datasource.url=jdbc:h2:mem:etudlife_testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# On recrée les tables à chaque test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# --- Valeurs Bidons pour les API (Double sécurité) ---
rapidapi.key=test_rapidapi_key
openai.api.key=test_openai_key
ai.gemini.apiKey=test_key_dummy
