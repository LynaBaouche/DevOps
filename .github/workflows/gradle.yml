name: Java CI with Gradle

on:
  push:
    branches: [ "master", "feature/**" ] # 1. Active le CI sur ta feature branch
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest


    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build and Test with Gradle

        env:
          RAPIDAPI_KEY: "test_key_dummy_value"
          OPENAI_API_KEY: "dummy_key_openai"
          NAVITIA_TOKEN: "dummy_key_navitia"

        run: ./gradlew build

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          # Attention : ce plugin cherche souvent depuis la racine, on pr√©cise donc le chemin complet
          jacoco-csv-file: backend/build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: .github/badges
          generate-branches-badge: true

      - name: Log coverage percentage
        run: |
          echo "Coverage: ${{ steps.jacoco.outputs.coverage }}"
          echo "Branches: ${{ steps.jacoco.outputs.branches }}"

      - name: Commit the badge (if it changed)
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'chore: update coverage badges [skip ci]'
          add: '.github/badges'
          push: true