name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ðŸ’¥ Ã‰TAPE DE CORRECTION CRITIQUE : Rend le script gradlew exÃ©cutable
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build and Test with Gradle
        # Cette commande va maintenant pouvoir s'exÃ©cuter
        run: ./gradlew build